<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Googleiya</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="inner-container">
        <div class="top-header">
          <ul class="header-links">
            <li class="link-item">
              <a href="http://"> Email</a>
            </li>
            <li class="link-item">
              <a href="http://"> Linkedin</a>
            </li>
            <li class="link-item">
              <a href="http://"> Youtube</a>
            </li>
            <li class="link-item">
              <a href="http://"> Facebook</a>
            </li>
          </ul>
        </div>
        <div class="main-content">
          <div class="world-clock">
            <div class="clocks-container">
              <div class="clock-items" id="nepal-clock">11:11 <br/> Aug 21, 2023</div>
              <div class="clock-items" id="qatar-clock">Qatar</div>
              <div class="clock-items" id="timer-clock">Timer</div>
              <div class="clock-items" id="usa-clock">USA</div>
            </div>
          </div>
          <div class="search-field">
            <div class="search-box">
              <form action="https://google.com/search" method="get">
                <input type="text" name="search-box" id="search-box-field" placeholder="Type to search">
              </form>
            </div>
          </div>
        </div>
        <div class="quote-footer">
          <div class="quote">
            <span class="quotation">
              "Apple once a day, keeps the doctor away."
            </span>
            <span class="quote-writer"> &nbsp; Anuj Khadka </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
